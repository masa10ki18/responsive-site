<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="世界の絶景を中心にアップしています">
    <meta name="keywords" content="絶景, 自然, ネイチャー">
    <title>世界の絶景</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
  <div id=wrapper>
  <header>
      <h1 class="text-center">世界の絶景</h1>
  </header>
  <main>
      <section id="worlds">
        　<div id="main-img-box">
          </div>
          <h2 class="text-center">一度は行ってみたい、そんな場所が誰にだってあるはず</h2>
            <div class="container">
              <div class="box">
                <div class="box-inbox">
                  <h2 class=" text-center">ロケーション</h2>
                    <p>撮影した時の気温は例年より低く、吐いた息が少し白んでいた。<br>
                    この風景を撮影するのにはピッタリであった。</p>
                </div>
              </div>
              <div class="box">
                <div class="box-inbox">
                  <h2 class=" text-center">伝承</h2>
                    <p>川の水面に赤い山が映るのは非常に稀なので、その景色を見た人には<br>
                    ほんの少し先の将来幸福が訪れるとのこと。</p>
                </div>
              </div>
                <div class=box>
                  <div class="box-inbox">
                    <h2 class="text-center">撮影設定</h2>
                    <p>Cam:Canon D5,F値:8,SS:1/50</p>
                  </div>
              </div>
           </div>
      </section>
      <section id="find">
          <div class="text-center">
            <h2>気になる場所を写真で探そう！</h2>
            <span id="next-button"><a href=#>Next Picture</a></span>
          </div>
      </section>
  </main>
